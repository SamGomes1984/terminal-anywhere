<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GitHub Login with Firebase</title>
  <!-- Firebase App (the core Firebase SDK) -->
  <script src="https://www.gstatic.com/firebasejs/9.17.2/firebase-app.js"></script>
  <!-- Firebase Authentication -->
  <script src="https://www.gstatic.com/firebasejs/9.17.2/firebase-auth.js"></script>
  <script defer src="script.js"></script>
  <style>
    /* Minimal styling */
    body { font-family: Arial, sans-serif; margin: 0; padding: 20px; }
    #user-info img { max-width: 50px; border-radius: 50%; }
  </style>
</head>
<body>
  <h1>GitHub Login with Firebase</h1>
  <button id="github-login-btn">Login with GitHub</button>
  <button id="logout-btn" style="display:none;">Logout</button>
  <div id="user-info" style="display:none;">
    <img id="user-pic" alt="User Pic">
    <p id="user-name"></p>
    <p id="user-email"></p>
  </div>
</body>
</html>
